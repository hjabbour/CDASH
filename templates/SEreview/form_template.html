{% extends 'layouts/base.html' %}
{% block content %}
  <!-- form_template.html -->

  <form method="post" action="{% url 'SEreview:process_form' form_name %}">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        {% if field.errors %}
        <td>
          <ul class="errors">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
        {% endif %}
      </tr>
      {% endfor %}
    </table>
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
